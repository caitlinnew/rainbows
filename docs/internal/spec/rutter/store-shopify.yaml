post:
  summary: Create a Shopify integration
  operationId: rutter-integration-store-shopify
  description: Create a Shopify integration using User's provided Admin Access Token and API Secret.
  tags:
    - Rutter
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            platformUrl:
              type: string
              example: 'https://shop.url/'
              description: 'Shop URL'
            adminAccessToken:
              type: string
              example: 'shpat_123457890abcdef'
              description: 'Admin Access Token'
            apiSecretKey:
              type: string
              example: 'this-is-a-secret-key'
              description: 'API Secret Key'
          required:
            - platformUrl
            - adminAccessToken
            - apiSecretKey
  responses:
    '201':
      $ref: './components.yaml#/responses/RutterIntegrationResponse'
    '400':
      $ref: '../internal.yaml#/components/responses/BadRequest'
    '403':
      $ref: '../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '409':
      $ref: '../internal.yaml#/components/responses/Conflict'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
    '422':
      $ref: '../internal.yaml#/components/responses/UnprocessableEntity'
