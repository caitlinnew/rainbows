post:
  summary: Create a test order on the integrated platform
  operationId: rutter-integration-send-test-order
  description: Send test order to the currently integrated platform of the authenticated brand.
  tags:
    - Rutter
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              orderUrl:
                type: string
                format: uri
                example: 'https://my-store.com/admin/orders/12345'
                description: URL of the created test order
                readOnly: true
            required:
              - orderUrl
          examples: {}
    '401':
      $ref: '../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
