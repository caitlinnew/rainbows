get:
  summary: Get Brand details
  operationId: get-api-internal-v1-brands-brandId
  description: 'Get Brand details'
  parameters:
    - $ref: '../internal.yaml#/components/parameters/acceptInHeader'
    - $ref: './components.yaml#/parameters/brandId'
    - schema:
        type: string
      name: 'fields[brands]'
      in: query
      description: Brand's attributes separated by comma
    - schema:
        type: string
      name: include
      in: query
      description: 'A comma-separated list of resources to include (e.g: onboarding)'
  tags:
    - Brands
  responses:
    '200':
      $ref: './components.yaml#/responses/BrandResponse'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'

patch:
  summary: Update Brand details
  operationId: patch-api-internal-v1-brands-brandId
  description: Updates Brand details
  parameters:
    - $ref: '../internal.yaml#/components/parameters/acceptInHeader'
    - $ref: './components.yaml#/parameters/brandId'
  tags:
    - Brands
  responses:
    '200':
      $ref: './components.yaml#/responses/BrandResponse'
    '401':
      $ref: '../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
    '422':
      $ref: '../internal.yaml#/components/responses/UnprocessableEntity'
    '500':
      $ref: '../internal.yaml#/components/responses/ServerError'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum:
                - online
                - offline
                - coming_soon
