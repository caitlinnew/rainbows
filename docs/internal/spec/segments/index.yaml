get:
  summary: List of current user segments
  tags:
    - Segments
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              jsonapi:
                $ref: '../internal.yaml#/components/schemas/jsonapi'
              data:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    id:
                      type: string
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
            example:
              jsonapi:
                version: '1.0'
              data:
                - type: segments
                  id: 1ed5ed69-3b3b-675a-9c3d-0242ac12000b
                  attributes:
                    name: country_FR
                - type: segments
                  id: 1ed5ed69-4694-6070-a1c3-0242ac12000b
                  attributes:
                    name: core_country
                - type: segments
                  id: 1ed5ed69-4bd6-688a-85f8-0242ac12000b
                  attributes:
                    name: retailer
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
  operationId: get-api-internal-v1-segments
  description: Retreive the sements of current user
