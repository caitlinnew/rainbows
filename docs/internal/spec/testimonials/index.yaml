get:
  summary: Testimonials
  tags:
    - Testimonials
  responses:
    '200':
      $ref: './components.yaml#/responses/TestimonialsCollectionResponse'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
    '429':
      $ref: '../internal.yaml#/components/responses/TooManyRequests'
  operationId: get-api-internal-v1-testimonials
  parameters:
    - schema:
        type: string
      in: header
      description: application/vnd.api+json
      name: Accept
    - schema:
        type: array
      in: query
      name: 'filter[countryId]'
      description: Filter testimonials by multiple country ids
    - schema:
        type: array
      in: query
      name: 'filter[country][isoCode]'
      description: Filter testimonials by multiple country iso codes
    - schema:
        type: string
      in: query
      name: 'page[size]'
      description: 'A limit on the number of resources to be returned, i.e. the per-page amount.'
    - schema:
        type: string
      in: query
      name: 'page[after]'
      description: 'A cursor for use in pagination. after is a resource ID that defines your place in the list. For instance, if you make a paged request and receive 100 resources, ending with resource with id foo, your subsequent call can include page[after]=foo in order to fetch the next page of the list.'
    - schema:
        type: string
        enum:
          - createdAt
          - '-createdAt'
      in: query
      name: sort
  description: Returns a list of testimonials
