get:
  summary: Get Catalog Export
  responses:
    '200':
      description: '[OK](https://jsonapi.org/format/#fetching-resources-responses-200)'
      $ref: './components.yaml#/responses/ListResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  parameters:
    - $ref: '../../internal.yaml#/components/parameters/acceptInHeader'
    - schema:
        type: string
        format: uuid
      name: catalogExportUuid
      in: path
      required: true
      description: Catalog Export UUID
  description: Get Catalog Export
  operationId: get-api-internal-v1-catalog-exports-uuid
  tags:
    - Catalog Export

post:
  summary: Create new catalog export related to authenticated brand
  responses:
    '201':
      description: '[CREATED](https://jsonapi.org/format/#crud-creating-responses-201)'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '409':
      $ref: '../../internal.yaml#/components/responses/Conflict'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  description: Create new catalog export related to authenticated brand
  operationId: post-api-internal-v1-catalog-exports
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            type:
              type: string
              description: Type of Catalog Export to create
          required:
            - type
  tags:
    - Catalog Export
