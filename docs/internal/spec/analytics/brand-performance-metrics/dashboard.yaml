get:
  operationId: get-brand-performance-metrics-current-month
  summary: Get brand performance metrics for the current month
  description: Returns a list of metrics for the time range from the first day of the current month up to the current day with a comparison to the same period of the previous month, aggregated by day
  tags:
    - Brand Performance Metrics
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - schema:
        type: string
        enum:
          - currentMonth
          - previousMonth
          - previousThreeMonths
        default: currentMonth
      in: query
      name: periodType
      description: One of the predefined period types
  responses:
    '200':
      $ref: './components/responses.yaml#/BrandPerformanceMetricsResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
