BrandPerformanceMetricsResponse:
  description: Response to the brand performance metrics request
  content:
    application/vnd.api+json:
      schema:
        type: object
        properties:
          jsonapi:
            $ref: '../../../internal.yaml#/components/schemas/jsonapi'
          data:
            type:
              $ref: '../../../internal.yaml#/components/schemas/type'
            id:
              $ref: '../../../internal.yaml#/components/schemas/id'
            attributes:
              type: object
              properties:
                metrics:
                  type: object
                  properties:
                    netRevenueInEuro:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    netRevenueInLocalCurrency:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    grossRevenueInEuro:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    grossRevenueInLocalCurrency:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    numberOfOrders:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    numberOfProductsSold:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    avgOrderValue:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    reorderRate:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    brandAcceptanceRate:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    onTimeShippingRate:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    retailerAcceptanceRate:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                    avgShippingTimeDays:
                      $ref: './schemas.yaml#/BrandPerformanceMetric'
                  required:
                    - netRevenueInEuro
                    - netRevenueInLocalCurrency
                    - grossRevenueInEuro
                    - grossRevenueInLocalCurrency
                    - numberOfOrders
                    - numberOfProductsSold
                    - avgOrderValue
                    - reorderRate
                    - brandAcceptanceRate
                    - onTimeShippingRate
                    - retailerAcceptanceRate
                    - avgShippingTimeDays
              required:
                - metrics
        required:
          - jsonapi
          - data
