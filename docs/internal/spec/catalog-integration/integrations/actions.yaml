update-all:
  summary: Update batch of integrations
  operationId: patch-api-internal-v1-catalog-integrations--actions-update-all
  description: Update the product integrations of the user
  tags:
    - Catalog Integration
  parameters:
    - $ref: '../../internal.yaml#/components/parameters/acceptInHeader'
    - schema:
        type: array
        items:
          type: string
          format: uuid
      in: query
      name: 'filter[id]'
      description: Product integration ID
    - schema:
        type: array
        items:
          type: string
      in: query
      name: 'filter[status]'
      description: Product integration status
    - schema:
        type: boolean
      in: query
      name: 'filter[hasIssues]'
      description: Apply only to results with issues (true) or without issues (false).
  responses:
    '200':
      description: '[OK](https://jsonapi.org/format/#fetching-resources-responses-200)'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                internalState:
                  type: object
                  properties:
                    vatRate:
                      type: number
                      format: float
                    madeIn:
                      type: string
                    unitMultiplier:
                      type: number
                      format: integer
                    categories:
                      type: array
                      items:
                        type: string
                        format: uuid
              required:
                - internalState
          required:
            - data

