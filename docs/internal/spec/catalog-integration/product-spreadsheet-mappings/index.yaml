post:
  summary: Create a new product spreadsheet mapping
  responses:
    '201':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              jsonapi:
                $ref: '../../internal.yaml#/components/schemas/jsonapi'
              data:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: string
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                      configuration:
                        type: array
                        items:
                          type: object
                          properties:
                            identifier:
                              type: string
                            field:
                              type: [ string, integer, 'null' ]
                            missingValue:
                              type: [ string, 'null' ]
                            emptyValue:
                              type: [ string, 'null' ]
                            behavior:
                              type: [ string, 'null' ]
          examples:
            example:
              value:
                jsonapi:
                  version: string
                data:
                  type: string
                  id: string
                  attributes:
                    name: 'Mapping 1'
                    configuration:
                      - identifier: sku
                        field: 1
                      - identifier: ian
                        field: 2
                        missingValue: ''
                        emptyValue: 'N/A'
                        behavior: ''
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '429':
      $ref: '../../internal.yaml#/components/responses/TooManyRequests'
  operationId: post-api-internal-v1-catalog-integration-product-spreadsheet-mapping
  tags:
    - Catalog Integration
  parameters:
    - $ref: '../../internal.yaml#/components/parameters/acceptInHeader'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          examples:
            example-1:
              data:
                type: product-integration-batches
                attributes:
                  name: 'Mapping 1'
                  configuration:
                    - identifier: 'sku'
                      field: 1
                    - identifier: 'ian'
                      field: 2
                      missingValue: ''
                      emptyValue: 'N/A'
                      behavior: ''
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                attributes:
                  type: object
                  properties:
                    name:
                      type: string
                    configuration:
                      type: array
                      items:
                        type: object
                        properties:
                          identifier:
                            type: string
                          field:
                            type: [ string, integer, 'null' ]
                          missingValue:
                            type: [ string, 'null' ]
                          emptyValue:
                            type: [ string, 'null' ]
                          behavior:
                            type: [ string, 'null' ]
                  required:
                    - configuration
  description: Create a new product spreadsheet mapping

