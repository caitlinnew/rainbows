post:
  summary: Custom endpoint to generate empty spreadsheet for authenticated Brand
  responses:
    '201':
      description: '[CREATED](https://jsonapi.org/format/#crud-creating-responses-201)'
    '401':
      $ref: '../../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../../internal.yaml#/components/responses/ServerError'
  description: Custom endpoint to generate empty spreadsheet for authenticated Brand
  operationId: post-api-internal-v1-catalog-integration-brand-configs-spreadsheet
  parameters:
    - schema:
        type: string
        format: uuid
      name: brandConfigUuid
      in: path
      required: true
      description: Brand configuration ID
  tags:
    - Catalog Integration

