get:
  summary: List Brand Replenishments
  operationId: fulfillment-list-replenishments
  description: Returns a list of declared replenishments
  tags:
    - Fulfillment
  responses:
    '200':
      $ref: '../components.yaml#/responses/ReplenishmentsCollectionResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - in: query
      name: limit
      schema:
        type: integer
    - in: query
      name: offset
      schema:
        type: integer
    - name: sort
      in: query
      description: Specify what attribute(s) to sort by
      allowEmptyValue: false
      required: false
      schema:
        type: string
        default: '-submittedAt'
post:
  summary: Create Replenishment
  operationId: fulfillment-create-replenishment
  description: Creates a new replenishment
  tags:
    - Fulfillment
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  responses:
    '200':
      $ref: '../components.yaml#/responses/ReplenishmentResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components.yaml#/schemas/ReplenishmentInput'
