get:
  summary: Details of a single Fulfillment item
  operationId: fulfillment-get-item
  description: Returns a fulfillment item created for the authenticated brand
  tags:
    - Fulfillment
  parameters:
    - schema:
        type: string
        format: uuid
      name: id
      in: path
      required: true
      description: Fulfillment item ID
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  responses:
    '200':
      $ref: '../components.yaml#/responses/FulfillmentItemResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
