get:
  summary: Returns list of items being prepared or available for fulfillment for the current authenticated Brand
  operationId: fulfillment-list-items
  description: Returns a list of fulfillment items
  tags:
    - Fulfillment
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - in: query
      name: limit
      schema:
        type: integer
    - in: query
      name: offset
      schema:
        type: integer
    - name: 'filter[id]'
      in: query
      description: Request a subset of IDs only
      required: false
      schema:
        type: array
        items:
          type: string
          format: uuid
        minItems: 1
    - name: 'filter[status]'
      in: query
      description: Request a subset of status only
      required: false
      schema:
        type: string
        enum:
          - synced
          - pending
    - name: sort
      in: query
      description: Specify what attribute(s) to sort by
      allowEmptyValue: false
      required: false
      schema:
        type: string
        enum:
          - 'expectZeroStockAt'
          - '-expectZeroStockAt'
          - 'stockStatus'
          - '-stockStatus'
          - 'availableQuantityUnits'
          - '-availableQuantityUnits'
  responses:
    '200':
      $ref: '../components.yaml#/responses/FulfillmentItemsCollectionResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
post:
  summary: Create an fulfillment item
  operationId: fulfillment-create-item
  description: Create an fulfillment item
  tags:
    - Fulfillment
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              referenceId:
                type: string
                pattern: '^I_[A-Z0-9]+_[0-9]+$'
              fulfillmentBrandId:
                type: string
                format: uuid
              productVariantId:
                type: integer
              barcode:
                type: string
                pattern: '^\d{13,14}$'
              unitsPerBatch:
                type: integer
              unitCost:
                type: number
                format: float
              sku:
                type: string
              productName:
                type: string
              categoryName:
                type: string
              classificationCode:
                type:
                  - string
                  - 'null'
              expiryTracked:
                type: boolean
              shelfLife:
                type:
                  - integer
                  - 'null'
              batchTracked:
                type: boolean
          required:
            - productVariantId
            - barcode
            - unitsPerBatch
            - sku
            - unitCost
            - productName
            - categoryName
  responses:
    '200':
      $ref: '../components.yaml#/responses/FulfillmentItemResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '422':
      $ref: '../../internal.yaml#/components/responses/UnprocessableEntity'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
