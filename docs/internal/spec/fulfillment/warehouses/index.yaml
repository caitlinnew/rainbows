  tags:
    - Fulfillment
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  responses:
    '200':
      $ref: '../components.yaml#/responses/WarehousesCollectionResponse'
    '401':
