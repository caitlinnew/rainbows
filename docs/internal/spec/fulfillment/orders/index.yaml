get:
  summary: List of fulfillment orders for the currently authenticated brand
  operationId: fulfillment-list-orders
  description: Returns a list of orders being or having been fulfilled
  tags:
    - Fulfillment
  responses:
    '200':
      $ref: '../components.yaml#/responses/FulfillmentOrdersCollectionResponse'
    '400':
      $ref: '../../internal.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - in: query
      name: page[limit]
      schema:
        type: integer
    - in: query
      name: page[offset]
      schema:
        type: integer
    - name: 'filter[isDirect]'
      in: query
      description: Request only direct orders (true) or only Ankorstore-related orders (false)
      allowEmptyValue: true
      required: false
      schema:
        type: boolean
    - name: 'filter[status]'
      in: query
      description: Request a specific status only
      allowEmptyValue: false
      required: false
      schema:
        $ref: '../components.yaml#/schemas/FulfillmentOrderStatus'
    - name: 'filter[uuid]'
      in: query
      description: List of fulfillment orders uuids
      required: false
      schema:
        type: array
        items:
          type: string
          format: uuid
    - name: sort
      in: query
      description: Specify what attribute(s) to sort by
      allowEmptyValue: false
      required: false
      schema:
        type: string
        default: '-createdAt'
        enum:
          - createdAt
          - '-createdAt'
post:
  summary: Create Fulfillment Order
  operationId: fulfillment-create-order
  description: Creates a new fulfillment order
  tags:
    - Fulfillment
  responses:
    '200':
      $ref: '../components.yaml#/responses/FulfillmentOrderResponse'
      description: This status is sent when validation is requested and succeeded
    '201':
      $ref: '../components.yaml#/responses/FulfillmentOrderResponse'
      description: This status is sent when order is successfuly created
    '400':
      $ref: '../components.yaml#/responses/FulfillmentOrderError'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components.yaml#/schemas/FulfillmentOrderRequest'
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - in: query
      name: validateOrder
      description: Validate the request without creating the order
      schema:
        type: boolean
