            properties:
              jsonapi:
                $ref: '../internal.yaml#/components/schemas/jsonapi'
              data:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: string
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                      start_date:
                        type: string
                      end_date:
                        type: string
                      optin:
                        type: boolean
                  links:
                    type: object
                    properties:
                      self:
                        type: string
            example:
              jsonapi:
                version: '1.0'
              data:
                type: offer-programmes
                id: 1ed505e9-0137-6440-888f-0242ac12000c
