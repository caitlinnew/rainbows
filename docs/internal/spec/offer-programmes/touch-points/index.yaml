get:
  summary: Get touch points to display
  operationId: get-api-internal-v1-offer-programme-touch-points
  description: Get touch points to display
  tags:
    - Touch Points
  responses:
    '200':
      description: 'OK'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    prismic_id:
                      type: string
            example:
              data:
                - top_bar:
                    type: ankorstore_plus
                    prismic_id: prismic_id
                - header_pill:
                  attributes:
                    type: welcome_voucher
                    prismic_id: prismic_id_welcome
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
