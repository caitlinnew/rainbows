patch:
  summary: Update Application
  operationId: update-application
  description: Updates given properties in application
  parameters:
    - $ref: './components.yaml#/parameters/applicationId'
    - $ref: '../internal.yaml#/components/parameters/acceptInHeader'
  tags:
    - Applications
  responses:
    '200':
      $ref: './components.yaml#/responses/ApplicationResponse'
    '400':
      $ref: '../internal.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../internal.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../internal.yaml#/components/responses/ServerError'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            name:
              type: string
            developerEmail:
              type: string
delete:
  summary: Delete Application
  operationId: delete-application
  description: Delete application with given ID
  tags:
    - Applications
  parameters:
    - $ref: './components.yaml#/parameters/applicationId'
    - $ref: '../internal.yaml#/components/parameters/acceptInHeader'
  responses:
    '200':
      description: OK
    '401':
      $ref: '../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../internal.yaml#/components/responses/ServerError'
