get:
  summary: List Brand Service Invoices
  operationId: invoicing-list-service-invoices
  description: Returns a list of brand service invoices
  tags:
    - Invoicing
  responses:
    '200':
      $ref: '../components.yaml#/responses/ServiceInvoiceCollectionResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
    - in: query
      name: limit
      schema:
        type: integer
    - in: query
      name: offset
      schema:
        type: integer
    - name: 'filter[status]'
      in: query
      description: Request specific statuses only
      allowEmptyValue: false
      required: false
      schema:
        type: array
        items:
          $ref: '../components.yaml#/schemas/InvoiceStatus'
        minItems: 1
