post:
  summary: Create a Payment Service Provider Customer
  operationId: create-invoicing-payment-service-provider-customer
  description: Create a Payment Service Provider Customer
  tags:
    - Invoicing
  parameters:
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  responses:
    '200':
      $ref: '../components.yaml#/responses/PaymentServiceProviderCustomerResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'

patch:
  summary: Update the customer's mandate_status
  operationId: update-invoicing-payment-service-provider-customer
  description: Update the customer's mandate_status
  tags:
    - Invoicing
  parameters:
    - schema:
        type: integer
      name: aksCustomerId
      in: path
      required: true
      description: Ankorstore customer ID e.g. brand_id, retailer_id
    - schema:
        type: string
      in: header
      name: Accept
      description: application/vnd.api+json
  responses:
    '200':
      $ref: '../components.yaml#/responses/PaymentServiceProviderCustomerResponse'
    '401':
      $ref: '../../internal.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../internal.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../internal.yaml#/components/responses/NotFound'
    '406':
      $ref: '../../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../internal.yaml#/components/responses/UnsupportedMediaType'
    '500':
      $ref: '../../internal.yaml#/components/responses/ServerError'
