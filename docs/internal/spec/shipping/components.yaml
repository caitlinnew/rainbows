schemas:
  LabelCreation:
    title: LabelCreation
    type: object
    properties:
      fulfillmentOrderReference:
        type: string
        description: Our order reference.
        pattern: '^O_[A-Z0-9]+_[0-9]+$'
      containerReference:
        type: string
        description: The container reference that uniquely identify the box on which the label is sticked
        pattern: '^O_[A-Z0-9]+_[0-9]+-[0-9]+$'
      shipmentReference:
        type: string
        description: The fulfillment center internal shipment reference
      service:
        type: string
        description: 'Format: AKS_{GEOGRAPHICAL-CLUSTER}_{LAST-MILE-CARRIER}'
        enum:
          - AKS_PAR_COG
          - AKS_PAR_AKS
      width:
        type: integer
        exclusiveMinimum: 0
        description: cm
      height:
        type: integer
        exclusiveMinimum: 0
        description: cm
      length:
        type: integer
        exclusiveMinimum: 0
        description: cm
      weight:
        type: integer
        exclusiveMinimum: 0
        description: g
    required:
      - fulfillmentOrderReference
      - containerReference
      - service
      - width
      - height
      - length
      - weight
  Label:
    title: Label
    type: object
    properties:
      format:
        type: string
        enum:
          - ZPL
      encoding:
        type: string
        enum:
          - base64
      data:
        type: string
      containerReference:
        type: string
    required:
      - format
      - encoding
      - data
      - containerReference
  LabelResource:
    properties:
      type:
        $ref: '../internal.yaml#/components/schemas/type'
      id:
        $ref: '../internal.yaml#/components/schemas/id'
      attributes:
        $ref: '#/schemas/Label'
    required:
      - type
      - id
      - attributes
responses:
  LabelResponse:
    description: Single label
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/schemas/LabelResource'
            jsonapi:
              $ref: '../internal.yaml#/components/schemas/jsonapi'
          required:
            - data
            - jsonapi
        examples:
          Example 1:
            $ref: '#/examples/CreateLabelResponseExample'
examples:
  CreateLabelResponseExample:
    value:
      data:
        type: shipping-labels
        id: 90f63c5e-8b23-4505-9124-fa4bc09d935c
        attributes:
          containerReference: O_F5SVAPCQ_722-1
          format: ZPL
          encoding: base64
          data: 
      jsonapi:
        version: '1.0'
