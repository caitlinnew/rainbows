get:
  summary: Fetch business event brand discounts from brand ids
  operationId: get-api-internal-v1-business-event-brand-discounts
  description: Fetch business event brand discounts from brand ids
  tags:
    - Business event brand discounts
  responses:
    '200':
      description: 'OK'
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              jsonapi:
                $ref: '../internal.yaml#/components/schemas/jsonapi'
              data:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    id:
                      type: string
                    attributes:
                      type: object
                      properties:
                        discount:
                          type: integer
                    links:
                      type: object
                      properties:
                        self:
                          type: string
            example:
              jsonapi:
                version: '1.0'
              data:
                - type: business-event-brand-discounts
                  id: '31951'
                  attributes:
                    discount: 10
                  links:
                    self: 'https://ankorstore.localhost/api/internal/v1/business-event-brand-discounts/31951'
    '406':
      $ref: '../internal.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../internal.yaml#/components/responses/UnsupportedMediaType'
  parameters:
    - schema:
        type: string
      in: query
      name: 'filter[id]'
      description: array of json encoded products ids
