schemas:
  Retailer:
    title: Retailer Resource
    type: object
    additionalProperties: false
    example:
      type: retailer
      id: 092b63ce-c5b9-1eca-b05f-0242ac170007
      attributes:
        companyName: null
        storeName: TEST RETAILER
        storeUrl: null
        email: retailer@example.com
        firstName: John
        lastName: Smith
        taxNumber: '12345678'
        vatNumber: FR123456789
        eoriNumber: null
        phoneNumberE164: '+3345656456456'
        businessIdentifier: '3454353455'
        createdAt: '2020-06-19T11:59:30.000000Z'
        updatedAt: '2020-06-21T15:27:39.000000Z'
    properties:
      type:
        $ref: '../../v1.yaml#/components/schemas/type'
      id:
        $ref: '../../v1.yaml#/components/schemas/id'
      attributes:
        type: object
        properties:
          companyName:
            type:
              - string
              - 'null'
            description: The registered company of the retailer
          storeName:
            type: string
            description: The name of the store
          storeUrl:
            type:
              - string
              - 'null'
            format: url
            description: The store's website
          email:
            type: string
            format: email
            description: Contact email for the retailer
          firstName:
            type: string
            description: Retailer's first name
          lastName:
            type: string
            description: Retailer's last name
          taxNumber:
            type: string
            description: Retailer's tax number
          vatNumber:
            type: string
            description: Retailer's VAT number
          eoriNumber:
            type:
              - string
              - 'null'
            description: Retailer's EORI number
          phoneNumberE164:
            type: string
            description: Retailer's phone number (E164 format)
          businessIdentifier:
            type: string
            description: 'The tax field to use - tax or vat number. If the retailer is a sole trader, this field will instead be their sole trading number'
          createdAt:
            type: string
            format: datetime
            description: The timestamp when the retailer was created
          updatedAt:
            type: string
            format: datetime
            description: The timestamp when the retailer was updated
      relationships:
        type: object
        properties:
          orders:
            description: 'The order''s belonging to a retailer. See [Order Resource](https://ankorstore.stoplight.io/docs/ankorstore-api/6d08d00d79434-order-resource)'
            type: object
            properties:
              data:
                $ref: '../../v1.yaml#/components/schemas/relationshipToMany'
    required:
      - type
      - id
      - attributes
