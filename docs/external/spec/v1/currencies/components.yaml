responses:
  CurrencyRateCollectionResponse:
    description: Set of currency exchange rates
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/schemas/CurrencyRateResource'
            jsonapi:
              $ref: '../../v1.yaml#/components/schemas/jsonapi'
          required:
            - data
            - jsonapi

schemas:
  CurrencyRate:
    type: object
    properties:
      fromCurrency:
        type: string
        pattern: '^[A-Z]{3}$'
      toCurrency:
        type: string
        pattern: '^[A-Z]{3}$'
      date:
        type: string
        format: date
      rate:
        type: number
  CurrencyRateResource:
    properties:
      type:
        $ref: '../../v1.yaml#/components/schemas/type'
      id:
        $ref: '../../v1.yaml#/components/schemas/id'
      attributes:
        $ref: '#/schemas/CurrencyRate'
    required:
      - type
      - id
      - attributes
