schemas:
  UserConfigResource:
    properties:
      type:
        $ref: '../../v1.yaml#/components/schemas/type'
      id:
        $ref: '../../v1.yaml#/components/schemas/id'
      attributes:
        $ref: '#/schemas/UserConfig'
      required:
      - type
      - id
      - attributes
  UserConfig:
    type: object
    properties:
      currency:
        type: string
      country:
        type: string
      browserId:
        type: string

responses:
  UserConfigResponse:
    description: User config
    content:
      application/vnd.api+json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/schemas/UserConfigResource'
            jsonapi:
              $ref: '../../v1.yaml#/components/schemas/jsonapi'
          required:
            - data
            - jsonapi
