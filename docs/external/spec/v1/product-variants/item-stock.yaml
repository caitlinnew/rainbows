patch:
  summary: Update product variant stock
  description: Update product variant stock
  operationId: update-product-variant-stock
  tags:
    - Stock Management
  parameters:
    - $ref: '../../v1.yaml#/components/parameters/acceptInHeader'
    - $ref: './components.yaml#/parameters/productVariantInPath'
  responses:
    '200':
      description: '[OK](https://jsonapi.org/format/#fetching-resources-responses-200)'
      $ref: './components.yaml#/responses/ProductVariantResponse'
    '401':
      $ref: '../../v1.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../v1.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../v1.yaml#/components/responses/NotFound'
    '406':
      $ref: '../../v1.yaml#/components/responses/NotAcceptable'
    '415':
      $ref: '../../v1.yaml#/components/responses/UnsupportedMediaType'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          additionalProperties: false
          properties:
            data:
              anyOf:
                - $ref: './components.yaml#/schemas/ProductVariantStockUpdateSetStockQuantity'
                - $ref: './components.yaml#/schemas/ProductVariantStockUpdateSetIsAlwaysInStock'
          required:
            - data
        examples:
          example:
            value:
              data:
                type: product-variants
                id: 2171bdc1-fa01-44fa-9342-d99bd1c2befa
                attributes:
                  isAlwaysInStock: false
                  stockQuantity: 20
